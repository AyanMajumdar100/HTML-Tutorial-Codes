<!DOCTYPE html>
<!-- The DOCTYPE declaration defines the document type and version of HTML being used -->
<html lang="en">
<!-- The <html> tag is the root element of an HTML document. The 'lang' attribute specifies the language of the document -->

<head>
    <!-- The <head> element contains meta-information about the HTML document -->
    <meta charset="UTF-8">
    <!-- The <meta charset="UTF-8"> element specifies the character encoding for the HTML document. UTF-8 is a widely used character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The <meta name="viewport"> element provides instructions for controlling the page's dimensions and scaling on different devices -->
    <title>This is first</title>
    <!-- The <title> element defines the title of the HTML document, which is displayed in the browser's title bar or tab -->
</head>

<body>
    <!-- The <body> element contains the visible content of the HTML document -->
        Are bhai kaisa hai!
</body>

</html>
