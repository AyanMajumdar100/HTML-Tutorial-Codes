<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID & Classes</title>
</head>

<body>
    <h3>HTML ID AND CLASSES TUTORIAL</h3>
    <div id="mainBox" class="redBg blackBorder">
        This is Main Box with Class
    </div>
    <span class="redBg">
    </span>
    <!-- Emmet  -->
    <!-- span#id_name will create a span tag with the given id -->
    <span id="mainSpan">This is Main span</span><br>

    <!-- span#secondSpan.redBg and HIT ENTER -->
    <span id="secondSpan" class="redBg">This is Second span with Class</span>

    <!-- p.class1.class2.clas3*4 (the press tab to move to each P tag text section) -->
    <p class="class1 class2 class3">This is first paragraph</p>
    <p class="class1 class2 class3">This is second paragraph</p>
    <p class="class1 class2 class3">This is third paragraph</p>
    <p class="class1 class2 class3">This is fourth paragraoh</p>
</body>

</html>
