<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <!-- Only 1 space will show since HTML chops off excess spaces -->
        <p>This is another         paragraph</p>
    </div>
    <div class="container">
        <!-- &nbsp; = non breaking space -->
        <p>This is a spaced &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;paragraph</p>
        <!-- (&lt; = <) and (&gt; = >) -->
        <p>Paragraph is written as &lt;p&gt;</p>
        <p>Monetary symbol Entity(Pounds) &pound;</p>
        <p>Copyright symbol &copy;</p>
        <p>This is an empty character.&#8203;</p>
        <a href="https://tools.w3cub.com/html-entities" target="_blank">VIEW HTML ENTITY CHART</a>
    </div>
    
</body>
</html>
